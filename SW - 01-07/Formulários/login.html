<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logincadastro.css">
</head>
<body>
  <div class="form-fundo">
    <div class="form-login">
        <h1>Login</h1>
        <form id="loginForm" action="login.php" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit" class="btn-1">Entrar</button>

            <button type="button" class="btn-2" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value;

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Valida o formato do e-mail
        if (!emailRegex.test(email)) {
            alert("Por favor, insira um e-mail válido.");
            event.preventDefault();
            return;
        }

        // Verifica se a senha não está vazia
        if (senha.length === 0) {
            alert("Por favor, insira sua senha.");
            event.preventDefault();
            return;
        }

        // Se passar nas validações, o formulário será enviado normalmente
    });
   </script>
</body>
</html>
