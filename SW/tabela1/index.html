<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABELA 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        caption {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background-color: #467a39; 
        }
        thead, tfoot { 
            background-color:#5c9d4d;
            color: rgb(255, 255, 255);
        }
        tbody > tr:nth-child(odd){
            background-color: #9bf883;
        }
        tbody > tr:nth-child(even){
            background-color: #67a258;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>ESTRUTURA DE TABELAS GRANDES</h1>
    <table>
        <caption>POPULAÇÂO DOS ESTADOS</caption>

        <thead>
            <tr>
                <th colspan="2">SUDESTE</th>
            </tr>

            <tr>
                <th>ESTADO</th>
                <th style="width: 50px;">Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 milhões</td>
            </tr>
            
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 milhões</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 milhões</td>
            </tr>

            <tr>
                <td>Espírito Santo</td>
                <td class="num">4 milhões</td>
            </tr>
        </tbody>

    <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td class="num"><strong>84 milhões</strong></td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
